sudo: false
git:
  depth: false

language: python
python:
  - '2.7'
  - '3.5'
  - '3.6'
  - 'pypy'

install:
  - npm install coffee-script
  - export PATH="$(npm bin):$PATH"

  - python -m pip install -U pip setuptools six wheel
  - python -m pip install -U -r requirements.dev.txt
  - python -m pip install -U -e .
  - python -m pip install -U -r requirements.test.txt
  - python -m pip install -U tox tox-travis

script:
  - python -m pytest -vv --doctest-modules ganymede test --cov ganymede --cov test --cov-report term-missing
  - python -m robot test
  - python -m tox -r -v

  - python -m pip install zetup[all]
  - python -m zetup install
  # - python -m zetup pytest
  - python -m zetup sdist
  - python -m zetup tox

before_deploy:
  - npm install coffee-script
  - export PATH="$(npm bin):$PATH"

deploy:
  provider: pypi
  user: userzimmermann
  password:
    secure: 
  on:
    python: '2.7'
